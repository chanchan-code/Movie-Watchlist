<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelList</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link href="/css/movies-list.css" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Find your film</h1>
            <h2 class="hero-subtitle">My Watchlist</h2>
        </div>
    </header>
    <section class="Search-movie-section">
        <div class="search-movie-content">
            <div class="search-box">
                <input type="text" id="search-movies-id" aria-label="search movie">    
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </div>
            <button class="search-button" id="search-button-id">Search</button>
        </div>
    </section>
    <section class="movie-list-section" id="movie-list-section">
        <!-- movie post -->
    </section>

    <section class="movie-button-section">
        <div class="see-more-button">
            <button  id="see-more-button">
                <i class="fa-solid fa-down-long"></i>
            </button>
        </div>
        <div class="see-less-button">
             <button id="see-less-button">
                <i class="fa-solid fa-up-long"></i>
            </button>
        </div>
    </section>
        
    <script src="/javascript/movies-list.js" type="module"></script>
</body>
</html>
